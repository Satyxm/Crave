    <title>Recipes - Crave</title>
  </head>

  
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"><i class="fas fa-utensils"></i> Crave</a>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li><a href="./index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="./recipes.html"><i class="fas fa-book-open"></i> Recipes</a></li>
          <li><a href="./pricing.html"><i class="fas fa-tags"></i> Pricing</a></li>

            <a href="./signup.html" class="signup-link"><i class="fas fa-user-plus"></i> Sign Up</a>

        <div class="recipes-hero-content">
          <h1>Discover Delicious Recipes</h1>
          <p class="recipes-subtitle">Explore our collection of mouthwatering dishes</p>
        </div>
      </section>

      <section class="recipes-content">
        <div class="create-recipe-section">
          <h2>Want to Share Your Recipe?</h2>
          <p>Create and share your favorite recipes with our community!</p>
          <a href="createrecipe.html" class="create-recipe-btn">
            <i class="fas fa-plus"></i> Create New Recipe
          </a>
        </div>

        <div class="recipes-grid" id="recipe-list">
          <!-- Recipe cards will be dynamically added here -->
        </div>
      </section>
    </main>

    <footer>

    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
