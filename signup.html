<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up - Crave</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"><i class="fas fa-utensils"></i> Crave</a>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li><a href="./index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="./recipes.html"><i class="fas fa-book-open"></i> Recipes</a></li>
          <li><a href="./pricing.html"><i class="fas fa-tags"></i> Pricing</a></li>
          <li><a href="./about.html"><i class="fas fa-info-circle"></i> About</a></li>
          <li class="auth-links">
            <a href="./login.html" class="login-link"><i class="fas fa-sign-in-alt"></i> Sign In</a>
            <a href="./signup.html" class="signup-link"><i class="fas fa-user-plus"></i> Sign Up</a>
            <a href="./account.html" class="account-link hidden"><i class="fas fa-user"></i> Account</a>
          </li>
        </ul>
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </header>

    <main>
      <section class="auth-hero">
        <div class="auth-hero-content">
          <h1>Create Your Account</h1>
          <p>Join Crave and start your culinary journey today</p>
        </div>
      </section>

      <section class="auth-content">
        <div class="auth-container">
          <form class="auth-form" id="signup-form">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>

            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" name="terms" required>
                <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
              </label>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus"></i> Create Account
            </button>

            <div class="social-buttons">
              <p>Or sign up with</p>
              <div class="social-grid">
                <button type="button" class="btn-social">
                  <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn-social">
                  <i class="fab fa-facebook"></i> Facebook
                </button>
              </div>
            </div>

            <div class="auth-switch">
              Already have an account? <a href="./login.html">Sign In</a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Crave. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
