<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/pizza-svgrepo-com.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500&family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Create Your Own Recipes | Crave</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="./index.html"><i class="fas fa-utensils"></i> Crave</a>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li><a href="./index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="./recipes.html"><i class="fas fa-book-open"></i> Recipes</a></li>
          <li><a href="./pricing.html"><i class="fas fa-tags"></i> Pricing</a></li>
          <li><a href="./about.html"><i class="fas fa-info-circle"></i> About</a></li>
          <li class="auth-links">
            <a href="./login.html" class="login-link"><i class="fas fa-sign-in-alt"></i> Sign In</a>
            <a href="./signup.html" class="signup-link"><i class="fas fa-user-plus"></i> Sign Up</a>
            <a href="./account.html" class="account-link hidden"><i class="fas fa-user"></i> Account</a>
          </li>
        </ul>
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </header>

    <section class="recipe-form-section">
    <div id="recipe-form">
      <label for="title" ></label>
      <input type="text" id="title" placeholder="Enter the Name of your Recipe" required>
      <img class="arrow-img" src="./assets/Arrow.png" />
      <label for="ingredients"></label>
      <textarea id="ingredients" placeholder="Enter the Ingredients" required></textarea>
      <img class="arrow-img" src="./assets/Arrow.png" />      
      <label for="instructions"></label>
      <textarea id="instructions" placeholder="Enter the Instructions" required></textarea>
      
      
    </div>
    <div class="save-recipe-btn-div">
    <button id="save-recipe-btn" onclick="saveRecipe()">Save Your Recipe</button>
  </div>
    <div id="recipe-list">
      <h3>Your Recipes: </h3>
      <ul id="recipes">
      </ul>
    </div>
  </section>
    <script src="./script.js"></script>
</body>
</html>
