<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/pizza-svgrepo-com.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Login | Crave</title>
</head>
<body>
    <header>
        <nav>
            
            <ul>
                <h1 class="ignored"><a href="./index.html">Crave</a></h1>
                <li><a href="./About.html">About</a></li>
                <li><a href="./recipes.html">Recipes</a></li>
                <li><a href="./pricing.html" >Pricing</a></li>
                <li><a href="./account.html" >Account</a></li>
                <li><a href="./login.html" >Sign In</a></li>
            </ul>
        </nav>
      </header>
    <div class="login-container">
        <form id="loginForm" class="login-form">
          <h2>User Login</h2>
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" required placeholder="Michael_Scott">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
          </div>
          <button type="submit">Login</button>
          <p class="new-reg-btn">Don't have an account? <a href="./registration.html">Register</a></p>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
